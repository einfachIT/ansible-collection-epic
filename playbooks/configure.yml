---
- hosts: ssh_tor
  gather_facts: yes
  connection: docker
  tasks:
    - name: "Include ssh_tor"
      include_role:
        name: "einfachit.epicserver.ssh_tor"
      vars:
        installation_os_user: root

    - name: "Include user mgmt"
      include_role:
        name: "einfachit.epicserver.users"
