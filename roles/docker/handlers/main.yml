---

- name: Install pip
  ansible.builtin.command:
    cmd: "python3 /tmp/get-pip.py"

- name: Reload docker
  ansible.builtin.systemd:
    daemon_reload: yes
  when: not unit_test # service does not really work inside the docker container

- name: Restart docker
  ansible.builtin.service:
    name: docker
    enabled: true
    state: restarted
